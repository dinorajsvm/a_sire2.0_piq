<div class="row border-b mb-2" mat-dialog-title>
    <div class="font-weight-bold col-md-8">Save As Template</div>
    <div class="col-md-4 text-right" >
        <img (click)="dialogClose('false')" class="cursor-pointer" src="assets/icon-images/close.png" alt="" width="15">
    </div>
</div>
<mat-dialog-content>
    <form [formGroup]="saveAsForm">
        <div class="row p-2">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Template Name</mat-label>
                    <input matInput formControlName="templateName" required>
                </mat-form-field>
            </div>
        </div>
        </form>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="row pl-3">
        <button type="button" class="btn btn-submit mr-3" (click)="dialogClose('true')" [disabled] = '!saveAsForm.valid'>SAVE</button>
        <button type="button" class="btn btn-secondary" (click)= "dialogClose('false')">CANCEL</button>
    </div>
</mat-dialog-actions>
