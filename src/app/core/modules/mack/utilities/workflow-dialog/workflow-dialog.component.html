<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
<div class="row border-b mb-2">
    <div class="font-weight-bold col-md-8">Workflow Details</div>
    <div class="col-md-4 text-right" >
        <img (click)="dialogRef.close()" class="cursor-pointer" src="assets/icon-images/close.png" alt="" width="15">
    </div>
</div>
<mat-dialog-content >

    <div class="container mb-2 pl-0">
        <div class="row">
            <div class="col-md-12 pl-0">
                
                <ul class="timeline">
                    <li *ngFor="let item of workflowHistory">
                        <a href="javascript:void(0);">{{item.date | dateTimeFormat}}</a>
                        <p class="mb-0">{{item.userName}}</p>
                        <p class="mb-1">{{item.workFlowRole}}</p>
                        <p class="mb-4">
                            <span *ngIf="item.status=='Submitted'" class='btn-orange p-1 rounded-lg'>Submitted</span>
                            <span *ngIf="item.status=='Initiated'" class='btn-light-yellow p-1 rounded-lg'>Initiated</span>
                            <span *ngIf="item.status=='Approved'" class='btn-dark-green p-1 rounded-lg'>Approved</span>
                            <span *ngIf="item.status=='Verified'" class='btn-light-green p-1 rounded-lg'>Verified</span>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</mat-dialog-content>
</div>
