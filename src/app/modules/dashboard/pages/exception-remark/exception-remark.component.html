<div mat-dialog-title>
  <h5 class="moduleTitle">Confirm Action</h5>
</div>
<mat-dialog-content>
  <img src="assets/question/info.svg" style="width: 15px" /> Changing company
  preset data will be captured as Exception. Please enter remarks.

  <mat-form-field appearance="outline" class="textArea auto_Field charCount">
    <textarea
      matInput
      name="inputField"
      autocomplete="off"
      [(ngModel)]="remarks"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="saveData()"
    cdkFocusInitial
    class="showBtn btnHeight"
  >
    Proceed
  </button>
  <button
    mat-button
    (click)="cancel()"
    mat-dialog-close
    class="cancel btnHeight"
    style="margin-left: 8px"
  >
    Cancel
  </button>
</mat-dialog-actions>
