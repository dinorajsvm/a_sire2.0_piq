<div class="col-sm-12" id="referenceWrapper">
  <div class="row">
    <div class="col-sm-12 text-right">
    </div>
  </div>
  <div class="col-sm-12 justify-content-end ag-toolBar" >
    <span class="m-0">Total Records: {{rowData && rowData.length}}</span>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ag-grid-angular
        style="height: calc(100vh - 200px)"
        class="ag-theme-balham charCount certiRefGrid"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [gridOptions]="gridOptions"
        [animateRows]="true"
        [suppressMenuHide]="true"
        [masterDetail]="true"
        [embedFullWidthRows]="true"
        [tooltipShowDelay]="tooltipShowDelay"[groupDisplayType]="groupDisplayType"
        rowSelection="single"
        [rowData]="rowData"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
