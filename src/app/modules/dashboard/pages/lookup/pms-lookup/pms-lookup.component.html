<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-11">
        <h4 class="header">
          2.3. Structural Assessment - {{ data.moduleName }}
        </h4>
        <p class="descHeader">(List of PMS Overview)</p>
      </div>

      <div class="col-sm-1 text-right closeIcn">
        <mat-icon (click)="onDialogClose()">close</mat-icon>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content class="mat-typography">
  <div class="col-sm-12 justify-content-end ag-toolBar">
    <span class="m-0">Total Records: {{rowData && rowData.length}}</span>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ag-grid-angular class="ag-theme-balham" style="height: calc(100vh - 270px)" [rowData]="rowData"
        [columnDefs]="columnDefs" [rowSelection]="multiRowSelection" [defaultColDef]="defaultColDef" [groupDisplayType]="groupDisplayType"
        [rowGroupPanelShow]="rowGroupPanelShow" [tooltipShowDelay]="tooltipShowDelay" [rowClassRules]="rowClassRules"
        [rowMultiSelectWithClick]="true" (gridReady)="onGridReady($event)" [components]="frameworkComponents">
      </ag-grid-angular>
      <!-- [statusBar]="statusBar" -->
    </div>
  </div>
  <button mat-button class="syncBtn mt-2" [class.hideReqBtns]="hideReqBtns" style="float: right" type="submit" (click)="onReset()">
    Reset
  </button>
</mat-dialog-content>
