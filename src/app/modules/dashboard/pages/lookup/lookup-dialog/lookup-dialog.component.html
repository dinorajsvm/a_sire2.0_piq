<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="header" *ngIf="isOnlyShipVisit">Ship Visit Report</h3>

        <h3 class="header" *ngIf="!isOnlyShipVisit">Internal Audit Report</h3>
        <p class="descHeader" *ngIf="isOnlyShipVisit">
          (List of Inspections from Ship Visit Module for last 18 months)
        </p>
        <p class="descHeader" *ngIf="!isOnlyShipVisit">
          (List of Inspections from Internal Audit Module for last 18 months)
        </p>
      </div>

      <div class="col-sm-4 text-right closeIcn" *ngIf="isShowToggle">
        <p class="toggleHeader">Internal Audit Report</p>
        <mat-slide-toggle
          class="toggleHeader"
          [(ngModel)]="isChecked"
          (change)="changeToggle($event)"
        ></mat-slide-toggle>
        <p class="toggleHeader">Ship Visit Report</p>
        <mat-icon (click)="onDialogClose()">close</mat-icon>
      </div>
      <div class="col-sm-4 text-right closeIcn" *ngIf="!isShowToggle">
        <mat-icon (click)="onDialogClose()">close</mat-icon>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-sm-12" *ngIf="isOnlyShipVisit" style="padding-top: 10px;">
      <ag-grid-angular
        class="ag-theme-balham"
        style="height: calc(100vh - 320px)"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowClassRules]="rowClassRules"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>
    <div class="col-sm-12"  *ngIf="!isOnlyShipVisit" style="padding-top: 10px;">
      <ag-grid-angular
        class="ag-theme-balham"
        style="height: calc(100vh - 320px)"
        [rowData]="rowData"
        [columnDefs]="internalColumnDefs"
        [rowClassRules]="rowClassRules"
        [defaultColDef]="defaultColDef"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>
  </div>
</mat-dialog-content>
