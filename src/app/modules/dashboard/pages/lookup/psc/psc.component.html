<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="header">External inspection data</h3>
        <p class="descHeader">
          (List of External Inspection Data in last 18 months)
        </p>
      </div>

      <div class="col-sm-3 text-center" style="padding: 15px 0 0 0">
        <mat-chip-listbox
          class="mat-mdc-chip-set-stacked"
          aria-label="Color selection"
        >
          <mat-chip-option
            color="primary"
            [selected]="!isChecked && !isViewAll"
            (click)="changeToggle('Suggested')"
          >
            Suggested
          </mat-chip-option>
          <mat-chip-option
            color="primary"
            [selected]="isChecked && !isViewAll"
            (click)="changeToggle('All Inspection')"
          >
            All Inspection
          </mat-chip-option>
          <mat-chip-option
            color="primary"
            (click)="changeToggle('ViewAll')"
            [selected]="isChecked && isViewAll"
          >
            View All
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div class="col-sm-1 text-right closeIcn">
        <mat-icon (click)="onDialogClose()">close</mat-icon>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-content class="mat-typography">
  <div
    class="row"
    *ngIf="(isChecked && !isViewAll) || (!isChecked && !isViewAll)"
  >
    <div class="col-sm-12" style="padding-top: 10px">
      <ag-grid-angular
        class="ag-theme-balham"
        style="height: calc(100vh - 320px)"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowSelection]="multiRowSelection"
        [tooltipShowDelay]="tooltipShowDelay"
        [rowClassRules]="rowClassRules"
        [defaultColDef]="defaultColDef"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>
  </div>

  <div class="row" *ngIf="isChecked && isViewAll">
    <div class="col-sm-12" style="padding-top: 10px">
      <ag-grid-angular
        class="ag-theme-balham"
        style="height: calc(100vh - 320px)"
        [rowData]="rowPscData"
        [columnDefs]="columnDefs"
        [rowSelection]="multiRowSelection"
        [rowClassRules]="rowClassRules"
        [defaultColDef]="defaultColDef"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>

    <div class="col-sm-12" style="padding-top: 10px">
      <ag-grid-angular
        class="ag-theme-balham"
        style="height: calc(100vh - 320px)"
        [rowData]="rowNonPscData"
        [columnDefs]="columnDefs"
        [rowSelection]="multiRowSelection"
        [rowClassRules]="rowClassRules"
        [defaultColDef]="defaultColDef"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        [components]="frameworkComponents"
      >
      </ag-grid-angular>
    </div>
  </div>
  <button
    mat-button
    class="syncBtn mt-2"
    style="float: right"
    type="submit"
    (click)="onReset()"
  >
    Reset
  </button>
</div>
