<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-11">
        <h5 class="moduleTitle">2.5. Management of Change</h5>
        <p class="descHeader">(List of Moc Report for last 12 months)</p>
      </div>

      <div class="col-sm-1 text-right closeIcn">
        <mat-icon (click)="onDialogClose()">close</mat-icon>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="mat-typography">
  <div class="col-sm-12 ag-toolBar">
    <span class="m-0">Moc Report</span>
    <span class="m-0 right-float">Total Records: {{ totalRowCount }}</span>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ag-grid-angular
        #agGrid
        class="ag-theme-balham"
        style="height: calc(100vh - 305px)"
        enableSorting="true"
        enableFilter="true"
        [rowData]="rowData"
        [defaultColDef]="defaultColDef"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [groupDisplayType]="groupDisplayType"
        [tooltipShowDelay]="tooltipShowDelay"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
        (filterChanged)="onFilterChanged()"
        [components]="frameworkComponents"
        (cellClicked)="onCellClicked($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end" style="padding: 8px 15px">
  <button
    mat-button
    class="showBtn btnHeight"
    (click)="applyMocDetails()"
    [class.hideReqBtns]="hideReqBtns || (rowData && rowData.length === 0)"
  >
    Apply
  </button>
  <button
    mat-button
    (click)="onDialogClose()"
    class="cancel btnHeight"
    [mat-dialog-close]="true"
  >
    Cancel
  </button>
</div>
