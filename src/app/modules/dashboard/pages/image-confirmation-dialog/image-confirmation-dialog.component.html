<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-11 p-0">
        <h5 class="moduleTitle">Confirm Action</h5>
      </div>
      <div class="col-sm-1 text-right closeIcn" style="padding-left: 10px;">
        <mat-icon mat-dialog-close>close</mat-icon>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content>
  Are you sure you want to remove this?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="yesBtn btnHeight">Yes</button>
  <button mat-button mat-dialog-close class="cancel btnHeight">No</button>
</mat-dialog-actions>
