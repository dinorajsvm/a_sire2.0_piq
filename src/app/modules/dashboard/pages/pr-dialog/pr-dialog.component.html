<div mat-dialog-title>
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-11" style="padding-left: 8px;">
        <h5 class="moduleTitle">Photo Repository CheckList</h5>
      </div>
      <div class="col-sm-1 text-right closeIcn">
        <mat-icon mat-dialog-close>close</mat-icon>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content class="mat-typography">
  <div class="col-sm-12 p-0">
    <div
      class="row"
      *ngIf="
        getSelectedCheckListID &&
        getSelectedCheckListID.length > 0 &&
        rowData &&
        rowData.length > 0
      "
    >
      <div class="col-sm-12">
        <div class="selectedChkID">
          <ul class="selected_ID_list">
            <li
              class="selected_ID_value"
              *ngFor="let selectedChckID of getSelectedCheckListID"
            >
              <span class="CheckID">{{ selectedChckID }}</span>

              <span
                class="close_mark"
                (click)="onCloseMarkClick(selectedChckID)"
                ><mat-icon class="close">close</mat-icon></span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-12 justify-content-end ag-toolBar" >
      <span class="m-0">Total Records: {{ totalRowCount }}</span>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ag-grid-angular
          class="ag-theme-balham"
          style="height: calc(100vh - 350px);overflow: auto;"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [rowSelection]="multiRowSelection"
          [rowMultiSelectWithClick]="true"
          [defaultColDef]="defaultColDef"
          [groupDisplayType]="groupDisplayType"
          [tooltipShowDelay]="tooltipShowDelay"
          (selectionChanged)="onSelectedRowData($event)"
          (gridReady)="onGridReady($event)"
          (filterChanged)="onFilterChanged()"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" style="padding: 8px 15px">
  <!-- (rowSelected)="onRowSelected($event)" [mat-dialog-close]="true"-->

  <button mat-button class="showBtn btnHeight" (click)="ShowSelectedDatas()">Show</button>
  <button mat-button (click)="closeDialog($event)" class="cancel btnHeight" >Cancel</button>
</mat-dialog-actions>
