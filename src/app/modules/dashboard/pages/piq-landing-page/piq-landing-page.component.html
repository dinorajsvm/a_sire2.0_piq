<div class="col-sm-12">
  <div class="row" style="padding: 10px 0">
    <div class="col-sm-6">
      <span class="page_Title"> PIQ </span>
    </div>
    <div class="col-sm-6 text-right" style="padding-right: 0">
      <div>
        <button mat-button class="new" (click)="navigatePiq()">New</button>
        <img class="btnImg" src="assets/question/new.svg" />
      </div>
    </div>
  </div>
  <div
    class="col-sm-12 justify-content-end ag-toolBar"
    *ngIf="userDetails?.cntrlType === 'CNT002'"
  >
    <span class="m-0">Total Records: {{ totalRowCount }}</span>
  </div>
  <div
    class="col-sm-12 justify-content-end ag-toolBar"
    *ngIf="userDetails?.cntrlType === 'CNT001'"
  >
    <span class="m-0">Total Records: {{ totalRowCount }}</span>
  </div>
  <div class="row">
    <!-- ship -->
    <div class="col-sm-12" *ngIf="userDetails?.cntrlType === 'CNT002'">
      <ag-grid-angular
        style="height: calc(100vh - 140px)"
        class="ag-theme-balham"
        [columnDefs]="shipColumnDefs"
        [defaultColDef]="defaultColDef"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [groupDisplayType]="groupDisplayType"
        [gridOptions]="gridOptions"
        [tooltipShowDelay]="tooltipShowDelay"
        [animateRows]="true"
        [suppressMenuHide]="true"
        [masterDetail]="true"
        [embedFullWidthRows]="true"
        (cellDoubleClicked)="onCellDoubleClicked($event)"
        [rowData]="rowData"
        [components]="frameWorkComponent"
        (gridReady)="onGridReady($event)"
        (filterChanged)="onFilterChanged()"
      >
      </ag-grid-angular>
    </div>
    <!-- shore -->
    <div class="col-sm-12" *ngIf="userDetails?.cntrlType === 'CNT001'">
      <ag-grid-angular
        style="height: calc(100vh - 140px)"
        class="ag-theme-balham"
        [columnDefs]="shoreColumnDefs"
        [defaultColDef]="defaultColDef"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [groupDisplayType]="groupDisplayType"
        [gridOptions]="gridOptions"
        [animateRows]="true"
        [suppressMenuHide]="true"
        [masterDetail]="true"
        [embedFullWidthRows]="true"
        (cellDoubleClicked)="onCellDoubleClicked($event)"
        [rowData]="rowData"
        [components]="frameWorkShoreComponent"
        (gridReady)="onGridReady($event)"
        (filterChanged)="onFilterChanged()"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
