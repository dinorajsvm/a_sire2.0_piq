<div class="col-sm-12" style="height: calc(100vh - 45px);">
  <div class="row">
    <div class="col-sm-6">
      <span class="page_Title"> PIQ </span>
    </div>
    <div class="col-sm-6" style="padding: 0;">
      <div style="display: flex;">
        <span class="statusBar_toggle" (click)="stsBarToggle()">
          <mat-icon class="cursor-pointer statusBar_toggleIcn"> {{ showStsBar ? "expand_less" : "expand_more"
            }}</mat-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="row" [class.showStsBar]="showStsBar">
    <div class="col-sm-12">
      <div class="row" style="justify-content: center;">
        <div class="statusBar_Wrapper">
          <div class="statusBars_subWrap" (click)="updateStatusFilter('My Actions')">
            <div class="statusBar_CountWrap stsBar_action_Wrap">
              <div class="statusBar_Counts stsBar_action_Counts">
                <span class="stsCounts">0</span>
              </div>
              <!-- {{actionCount}} -->
            </div>
            <div class="statusBar_Name stsBar_action_Wrap">
              <img src="assets/question/filter.svg" id="actionFilter" class="sts_Filter" />
              <span>My Actions</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('My Chats')">
            <div class="statusBar_CountWrap stsBar_chats_Wrap">
              <div class="statusBar_Counts stsBar_chats_Counts">
                <span class="stsCounts">0</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_chats_Wrap">
              <img src="assets/question/filter.svg" id="chatsFilter" class="sts_Filter" />
              <span>My Chats</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('My Notification')">
            <div class="statusBar_CountWrap stsBar_notification_Wrap">
              <div class="statusBar_Counts stsBar_notification_Counts">
                <span class="stsCounts">0</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_notification_Wrap">
              <img src="assets/question/filter.svg" id="notificationFilter" class="sts_Filter" />
              <span>My Notification</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('Inprogress')">
            <div class="statusBar_CountWrap stsBar_inprogress_Wrap">
              <div class="statusBar_Counts stsBar_inprogress_Counts">
                <span class="stsCounts">{{inprogressCount}}</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_inprogress_Wrap">
              <img src="assets/question/filter.svg" id="inprogressFilter" class="sts_Filter" />
              <span>Inprogress</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('Submitted')">
            <div class="statusBar_CountWrap stsBar_submitted_Wrap">
              <div class="statusBar_Counts stsBar_submitted_Counts">
                <span class="stsCounts">{{submittedCount}}</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_submitted_Wrap">
              <img src="assets/question/filter.svg" id="submittedFilter" class="sts_Filter" />
              <span>Submitted</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('Reassigned')">
            <div class="statusBar_CountWrap stsBar_reassigned_Wrap">
              <div class="statusBar_Counts stsBar_reassigned_Counts">
                <span class="stsCounts">{{reassignedCount}}</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_reassigned_Wrap">
              <img src="assets/question/filter.svg" id="reassignedFilter" class="sts_Filter" />
              <span>Reassigned</span>
            </div>
          </div>
          <div class="statusBars_subWrap" (click)="updateStatusFilter('Approved')">
            <div class="statusBar_CountWrap stsBar_approved_Wrap">
              <div class="statusBar_Counts stsBar_approved_Counts">
                <span class="stsCounts">{{approvedCount}}</span>
              </div>
            </div>
            <div class="statusBar_Name stsBar_approved_Wrap">
              <img src="assets/question/filter.svg" id="approvedFilter" class="sts_Filter" />
              <span>Approved</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding: 10px 0">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-2 text-right" style="padding-right: 0">
          <div class="dateRangeWrapper ngx-daterangepicker-action" (click)="openDatepicker()"
            [formGroup]="dateRangePicker">
            <img class="icon-calendar ngx-daterangepicker-action" src="assets/question/calendar.svg" alt=""
              (click)="openDatepicker()" />
              <!-- startKey="start" endKey="end" [showCancel]="true"-->
            <input type="text" readonly="true" matInput class="dateRangeField" ngxDaterangepickerMd
              [locale]="{ applyLabel: 'ok', format: 'DD-MMM-YYYY' }"  formControlName="dateRangeField"
               [(ngModel)]="selected" [ranges]="ranges" [showCustomRangeLabel]="true" [showDropdowns]="true"
               [keepCalendarOpeningWithRange]="true"
              [alwaysShowCalendars]="false" [showClearButton]="true"
              [isInvalidDate]="isInvalidDate" name="daterange" (change)="dateRangeChanged($event)" />
            <img class="icon-down ngx-daterangepicker-action" src="assets/question/down.svg" alt=""
              (click)="openDatepicker()" />
          </div>
        </div>
        <div class="col-sm-1 text-right">
          <div class="statusBars_subWrap">
            <button mat-button class="new">Show</button>
            <img class="btnImg" src="assets/question/show.svg" />
          </div>
        </div>
        <div class="col-sm-2 text-right" style="padding: 5px 15px">
          <div class="statusBars_subWrap" style="justify-content: space-between;">
            <span style="font-weight: 500;font-size: 13px;white-space: nowrap;">Include Open Items</span>
            <mat-slide-toggle class="lndToggle"></mat-slide-toggle>
          </div>
        </div>
        <div class="col-sm-2 text-right" style="padding: 5px 10px">
          <div class="statusBars_subWrap" style="justify-content: space-between;">
            <span style="font-weight: 500;font-size: 13px;white-space: nowrap;">To Show other records</span>
            <mat-slide-toggle class="lndToggle"></mat-slide-toggle>
          </div>
        </div>
        <div class="col-sm-5 text-right" style="padding-right: 0">
          <div>
            <button mat-button class="new" (click)="navigatePiq()">New</button>
            <img class="btnImg" src="assets/question/new.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 justify-content-end ag-toolBar"
    *ngIf="userDetails?.cntrlType === 'CNT002'|| userDetails?.cntrlType === 'CNT001'">
    <span class="m-0">Total Records: {{ totalRowCount }}</span>
    <div>
      <mat-icon class="cursor-pointer ag-menuIcn" [matMenuTriggerFor]="agToolbar">apps</mat-icon>
      <mat-menu class="mat-menu-panel myMenu" #agToolbar="matMenu" xPosition="before">
        <app-ag-grid-toolbar [agGridToolbar]="agGridToolbar"></app-ag-grid-toolbar>
      </mat-menu>
    </div>
  </div>
  <div class="row">
    <!-- ship -->
    <div class="col-sm-12" *ngIf="userDetails?.cntrlType === 'CNT002'">
      <ag-grid-angular [class.showStsBarAgGrid]="showStsBar" class="ag-theme-balham lndAgGrid"
        [columnDefs]="shipColumnDefs" [defaultColDef]="defaultColDef" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [groupDisplayType]="groupDisplayType" [gridOptions]="gridOptions"
        [tooltipShowDelay]="tooltipShowDelay" [animateRows]="true" [suppressMenuHide]="true" [masterDetail]="true"
        [embedFullWidthRows]="true" (cellDoubleClicked)="onCellDoubleClicked($event)" [rowData]="rowData"
        [components]="frameWorkComponent" (gridReady)="onGridReady($event)" (filterChanged)="onFilterChanged()">
      </ag-grid-angular>
    </div>
    <!-- shore -->
    <div class="col-sm-12" *ngIf="userDetails?.cntrlType === 'CNT001'">
      <ag-grid-angular [class.showStsBarAgGrid]="showStsBar" class="ag-theme-balham lndAgGrid"
        [columnDefs]="shoreColumnDefs" [defaultColDef]="defaultColDef" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [groupDisplayType]="groupDisplayType" [gridOptions]="gridOptions"
        [animateRows]="true" [suppressMenuHide]="true" [masterDetail]="true" [embedFullWidthRows]="true"
        (cellDoubleClicked)="onCellDoubleClicked($event)" [rowData]="rowData" [components]="frameWorkComponent"
        (gridReady)="onGridReady($event)" (filterChanged)="onFilterChanged()">
      </ag-grid-angular>
    </div>
  </div>
</div>
