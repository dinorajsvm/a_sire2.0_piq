<div class="col-sm-12" id="exceptionWrapper">
  <div class="col-sm-12 ag-toolBar justify-content-end" style="margin-top: 5px">
    <span class="m-0">Total Records: {{ totalRowCount }}</span>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ag-grid-angular
        style="height: calc(100vh - 205px)"
        class="ag-theme-balham charCount excepGrid"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowGroupPanelShow]="rowGroupPanelShow"
        (cellClicked)="onCellClicked($event)"
        [animateRows]="true"
        [tooltipShowDelay]="tooltipShowDelay"
        [groupDisplayType]="groupDisplayType"
        [suppressMenuHide]="true"
        [embedFullWidthRows]="true"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        (filterChanged)="onFilterChanged()"
        [components]="frameworkComponents"
        [stopEditingWhenCellsLoseFocus]="true"
        [singleClickEdit]="true"
        (cellEditingStopped)="onCellEditingStopped($event)"
        >
        <!-- (cellValueChanged)="onCellValueChanged($event)" -->
      </ag-grid-angular>
    </div>
  </div>
</div>
